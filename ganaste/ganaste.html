<!DOCTYPE html>

            <a-camera id="mira" camera="active:false" rotation="0.904 3.027 12.769" position="0.700 1.1 15.437" scale="0.071 1 3.71"></a-camera>
            
    
            <a-entity id="rig">
              <a-camera position="0.38 1 17.15"></a-camera>
              <a-entity oculus-touch-controls="hand: left" oculus-thumbstick-controls></a-entity>
              <a-entity oculus-touch-controls="hand: right" oculus-thumbstick-controls></a-entity>
          </a-entity>
   
    
    

    <a-entity gltf-model="#cityModel" modify-materials></a-entity>

    </a-entity>
   
    <a-entity gltf-model="/npc/ENEMIES.glb" modify-materials="" position="-10.73 11.436 1.415" scale="0.969 0.999 1">

        attribute="position" 
        dur="5000" 
        to="0.730 9.099 1.415"

        repeat="indefinitive"
        direction="alternate">

    </a-scene>
